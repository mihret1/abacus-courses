<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Management System</title>
</head>
<body style="font-family: Arial, sans-serif; padding: 20px;">

  <h1 style="text-align: center;">Task Management System</h1>

  <!-- Project Section -->
  <div style="border: 1px solid #333; padding: 15px; margin-bottom: 20px;">
    <h2>Add New Project</h2>
    <form>
      <label for="project-name">Project Name:</label>
      <input type="text" id="project-name" placeholder="Enter project name" style="width: 100%; padding: 8px; margin-bottom: 10px;"><br>
      <button type="button" onclick="addProject()" style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none;">Add Project</button>
    </form>
  </div>

  <!-- Task Section -->
  <div style="border: 1px solid #333; padding: 15px; margin-bottom: 20px;">
    <h2>Task List</h2>
    <form>
      <label for="task-name">Task Name:</label>
      <input type="text" id="task-name" placeholder="Enter task name" style="width: 100%; padding: 8px; margin-bottom: 10px;"><br>

      <label for="assigned-member">Assign to:</label>
      <input type="text" id="assigned-member" placeholder="Enter team member name" style="width: 100%; padding: 8px; margin-bottom: 10px;"><br>

      <label for="deadline">Deadline:</label>
      <input type="date" id="deadline" style="width: 100%; padding: 8px; margin-bottom: 10px;"><br>

      <label for="status">Status:</label>
      <select id="status" style="width: 100%; padding: 8px; margin-bottom: 10px;">
        <option value="not-started">Not Started</option>
        <option value="in-progress">In Progress</option>
        <option value="completed">Completed</option>
      </select><br>

      <button type="button" onclick="addTask()" style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none;">Add Task</button>
    </form>
  </div>

  <!-- Task List Display -->
  <div id="task-list" style="border: 1px solid #333; padding: 15px; margin-bottom: 20px;">
    <h2>Tasks</h2>
    <ul id="tasks" style="list-style-type: none; padding: 0;">
      <!-- Tasks will be added here dynamically -->
    </ul>
  </div>

  <!-- Notification Section -->
  <div id="notification-section" style="border: 1px solid #333; padding: 15px;">
    <h2>Notifications</h2>
    <p id="notifications" style="color: #f00;">No notifications yet!</p>
  </div>

  <script>
    function addProject() {
      const projectName = document.getElementById('project-name').value;
      if (projectName === '') {
        alert('Please enter a project name.');
      } else {
        alert('Project "' + projectName + '" added successfully!');
        document.getElementById('project-name').value = '';
      }
    }

    function addTask() {
      const taskName = document.getElementById('task-name').value;
      const assignedMember = document.getElementById('assigned-member').value;
      const deadline = document.getElementById('deadline').value;
      const status = document.getElementById('status').value;

      if (taskName === '' || assignedMember === '' || deadline === '') {
        alert('Please fill in all fields.');
        return;
      }

      // Add task to task list
      const taskList = document.getElementById('tasks');
      const taskItem = document.createElement('li');
      taskItem.innerHTML = `<strong>Task:</strong> ${taskName} <br>
                            <strong>Assigned to:</strong> ${assignedMember} <br>
                            <strong>Deadline:</strong> ${deadline} <br>
                            <strong>Status:</strong> ${status} <hr>`;
      taskList.appendChild(taskItem);

      // Clear the form
      document.getElementById('task-name').value = '';
      document.getElementById('assigned-member').value = '';
      document.getElementById('deadline').value = '';
      document.getElementById('status').value = 'not-started';

      // Add notification
      document.getElementById('notifications').innerHTML = `Task "${taskName}" assigned to ${assignedMember}. Deadline: ${deadline}`;
    }
  </script>
  
</body>
</html>
